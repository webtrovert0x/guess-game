<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    }

    /* Animated glass / neon card */
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 14px;
      /* subtle animated multi-stop gradient */
      background: linear-gradient(120deg,
        rgba(110,231,183,0.06) 0%,
        rgba(96,165,250,0.06) 35%,
        rgba(167,139,250,0.06) 70%,
        rgba(255,255,255,0.02) 100%);
      background-size: 300% 300%;
      animation: gradientShift 9s ease-in-out infinite;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 12px 36px rgba(2,6,23,0.5), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      transform-origin: center;
      position: relative;
      z-index: 2;
      overflow: visible;
      transition: transform 260ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms ease;
    }

    /* animated neon outline */
    .container::before{
      content: "";
      position: absolute;
      inset: -2px;
      z-index: -1;
      border-radius: 16px;
      padding: 2px;
      background: conic-gradient(from 120deg, rgba(110,231,183,0.95), rgba(96,165,250,0.95), rgba(167,139,250,0.95));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      filter: blur(10px) saturate(150%);
      opacity: 0.9;
      pointer-events: none;
      animation: rotateBorder 7s linear infinite;
    }

    /* moving sheen across the card for a polished look */
    .container::after {
      content: "";
      position: absolute;
      top: -40%;
      left: -30%;
      width: 160%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.06) 45%, rgba(255,255,255,0.02) 55%, rgba(255,255,255,0.00) 100%);
      transform: rotate(-18deg) translateX(-100%);
      filter: blur(18px);
      opacity: 0.65;
      pointer-events: none;
      animation: sheen 6s linear infinite;
      mix-blend-mode: screen;
      border-radius: 20%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes rotateBorder {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes sheen {
      0% { transform: rotate(-18deg) translateX(-100%); opacity: 0.1; }
      20% { opacity: 0.16; }
      50% { transform: rotate(-18deg) translateX(20%); opacity: 0.32; }
      80% { opacity: 0.12; }
      100% { transform: rotate(-18deg) translateX(120%); opacity: 0.0; }
    }

    @keyframes container-enter {
      from {
        transform: translateY(12px) scale(.98);
        opacity: 0
      }

      to {
        transform: translateY(0) scale(1);
        opacity: 1
      }
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 rgba(76, 175, 80, 0.0);
      }

      50% {
        box-shadow: 0 0 24px rgba(76, 175, 80, 0.18);
      }

      100% {
        box-shadow: 0 0 0 rgba(76, 175, 80, 0.0);
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      20% {
        transform: translateX(-8px);
      }

      40% {
        transform: translateX(8px);
      }

      60% {
        transform: translateX(-5px);
      }

      80% {
        transform: translateX(3px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .anim-pop {
      animation: pop 260ms ease;
    }

    .anim-pulse {
      animation: pulse 800ms ease;
    }

    .anim-shake {
      animation: shake 360ms ease;
    }

    /* Audio toggle button */
    .audio-toggle {
      position: fixed;
      left: 16px;
      bottom: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,0.65);
      color: #fff;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      z-index: 6;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform 150ms ease, background 150ms ease, opacity 150ms ease;
      opacity: 0.9;
    }

    .audio-toggle:hover { transform: translateY(-3px); opacity: 1; }

    .audio-toggle--on { background: linear-gradient(135deg,#06b6d4,#3b82f6); }

    
    .bg-animated {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bg-shape {
      position: absolute;
      will-change: transform, opacity, filter;
      filter: blur(36px);
      opacity: 0.7;
      mix-blend-mode: screen;
      transform-origin: center;
    }

    .bg-shape.shape1 {
      width: 420px;
      height: 420px;
      left: -8%;
      top: -6%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.5) 60%, transparent 70%);
      border-radius: 40% 60% 55% 45% / 50% 40% 60% 50%;
      animation: floatA 14s ease-in-out infinite;
    }

    .bg-shape.shape2 {
      width: 360px;
      height: 360px;
      right: -6%;
      top: 6%;
      background: radial-gradient(circle at 60% 40%, rgba(138, 43, 226, 0.8), rgba(147, 51, 234, 0.5) 55%, transparent 75%);
      border-radius: 50% 40% 60% 50% / 45% 55% 40% 60%;
      animation: floatB 18s ease-in-out infinite;
    }

    .bg-shape.shape3 {
      width: 520px;
      height: 520px;
      left: 10%;
      bottom: -14%;
      background: radial-gradient(circle at 20% 70%, rgba(72, 209, 204, 0.75), rgba(64, 224, 208, 0.4) 60%, transparent 78%);
      border-radius: 55% 45% 60% 40% / 50% 60% 40% 50%;
      animation: floatC 20s ease-in-out infinite;
    }

    .bg-shape.shape4 {
      width: 240px;
      height: 240px;
      right: 14%;
      bottom: 6%;
      background: radial-gradient(circle at 70% 30%, rgba(255, 215, 0, 0.8), rgba(255, 223, 0, 0.45) 55%, transparent 75%);
      border-radius: 45% 55% 40% 60% / 60% 50% 65% 45%;
      animation: floatD 12s ease-in-out infinite;
    }

    @keyframes floatA {
      0% {
        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
      }

      50% {
        transform: translate3d(18px, 28px, 0) rotate(6deg) scale(1.04);
      }

      100% {
        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
      }
    }

    @keyframes floatB {
      0% {
        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
      }

      50% {
        transform: translate3d(-26px, -18px, 0) rotate(-5deg) scale(1.03);
      }

      100% {
        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
      }
    }

    @keyframes floatC {
      0% {
        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
      }

      50% {
        transform: translate3d(-32px, 22px, 0) rotate(4deg) scale(1.05);
      }

      100% {
        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
      }
    }

    @keyframes floatD {
      0% {
        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
      }

      50% {
        transform: translate3d(12px, -22px, 0) rotate(8deg) scale(1.02);
      }

      100% {
        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
      }
    }

    
    .container {
      position: relative;
      z-index: 2;
    }

    
    @media (prefers-reduced-motion: reduce) {
      .bg-shape, .container::before, .container::after {
        animation: none !important;
      }
      .container { transition: none; }
    }
  </style>
</head>

<body>
 
  <div class="bg-animated" aria-hidden="true">
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>
    <div class="bg-shape shape4"></div>
  </div>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <div id="difficulty-select" style="margin-bottom: 1rem;">
      <p>Select Difficulty:</p>
      <button onclick="setDifficulty('easy')" style="background-color: #4CAF50;">Easy</button>
      <button onclick="setDifficulty('medium')" style="background-color: #2196F3;">Medium</button>
      <button onclick="setDifficulty('hard')" style="background-color: #f44336;">Hard</button>
    </div>
    <p id="range-text">Select a difficulty to start!</p>
    <div class="message" id="message">Choose your difficulty level</div>
    <input type="number" id="guessInput" min="1" max="100" disabled>
    <button onclick="checkGuess()" id="guessButton" disabled>Guess</button>
    <div class="remaining" id="remaining"></div>

    <!-- Hints and controls -->
    <div class="panel" id="controlsPanel">
      <div class="row">
        <button class="mini-btn" id="hintButton" onclick="provideHint()" disabled>Hint</button>
        <span class="muted" id="hintsInfo"></span>
        <span class="info" id="bestDisplay"></span>
      </div>
      <div class="row">
        <button class="mini-btn" id="restartButton" onclick="restartGame()" style="display:none; background:#4CAF50;">Restart (R)</button>
        <button class="mini-btn" id="changeDifficultyButton" onclick="resetGame()" style="display:none; background:#2196F3;">Change Difficulty (C)</button>
      </div>
      <div id="hintText" class="muted" style="margin-top:6px;"></div>
    </div>

    <!-- Stats -->
    <div class="panel" id="statsPanel">
      <h3>Stats</h3>
      <div class="muted" id="statsText">No data yet. Play a game!</div>
    </div>

    <!-- Audio Settings -->
    <div class="panel" id="audioPanel">
      <h3>Audio</h3>
      <div class="row">
        <label for="volumeSlider" class="muted">Volume</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.12">
        <span id="volumeValue" class="muted">12%</span>
      </div>
      <div class="row">
        <input type="text" id="audioUrlInput" placeholder="Paste audio URL (mp3/ogg)">
        <button class="mini-btn" id="loadAudioUrlBtn">Load URL</button>
      </div>
    </div>

  </div>

  <!-- audio toggle control -->
  <button id="audioToggle" class="audio-toggle" aria-pressed="false" aria-label="Toggle background audio">â™ª</button>
  <!-- Hidden audio element and file picker for real music -->
  <audio id="bgAudio" loop preload="auto"></audio>
  <input id="audioFileInput" type="file" accept="audio/*" style="display:none" aria-hidden="true">

  <script src="script.js">

  </script>
</body>

</html>
