<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin: 1rem 0;
      font-size: 1.2rem;
      min-height: 1.5em;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100px;
      margin: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .remaining {
      color: #666;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <div id="difficulty-select" style="margin-bottom: 1rem;">
      <p>Select Difficulty:</p>
      <button onclick="setDifficulty('easy')" style="background-color: #4CAF50;">Easy</button>
      <button onclick="setDifficulty('medium')" style="background-color: #2196F3;">Medium</button>
      <button onclick="setDifficulty('hard')" style="background-color: #f44336;">Hard</button>
    </div>
    <p id="range-text">Select a difficulty to start!</p>
    <div class="message" id="message">Choose your difficulty level</div>
    <input type="number" id="guessInput" min="1" max="100" disabled>
    <button onclick="checkGuess()" id="guessButton" disabled>Guess</button>
    <div class="remaining" id="remaining"></div>
    <button onclick="resetGame()" id="resetButton"
      style="display: none; margin-top: 1rem; background-color: #2196F3;">Play Again</button>
  </div>

  <script src="script.js">

  </script>
</body>

</html>
